<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <link href="{{ site.basesite }}/css/style.css" media="screen" rel="stylesheet" type="text/css"></link>
        <link href="{{ site.basesite }}/css/mobile.css" media="handheld, only screen and (max-device-width: 960px)" rel="stylesheet" type="text/css"></link>
        <link href="{{ site.basesite }}/css/pygments.css" media="screen" rel="stylesheet" type="text/css"></link>
        <link href="{{ site.basesite }}/css/fonts.css" rel="stylesheet">
        <style>
          #content {
              margin-left: auto ;
              margin-right: auto ;
          }
        </style>
        <title> {{ page.title }} </title>
    </head>
    <body>
<a href="{{ site.projecturl }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <div id="content">
          <div class="post">
            {{ content }}
          </div>
        </div>
        <script type="text/javascript">
          var _gauges = _gauges || [];
          (function() {
            var t   = document.createElement('script');
            t.type  = 'text/javascript';
            t.async = true;
            t.id    = 'gauges-tracker';
            t.setAttribute('data-site-id', '{{ site.gaugesid }}');
            t.src = '//secure.gaug.es/track.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(t, s);
          })();
        </script>
    </body>
</html>
